<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper fog-anim">
            <div class="left">
                <div class="title">
                    <h1> Let's play <br>
                        Harry Potter <br>
                        Tic-tac-toe Game!</h1>
                </div>
                <div class="restart">
                    Start a New Game
                </div>
            </div>
            <div class="right">
                <div class="game">
                    <div class="header">
                        <div class="player-x active">
                            <span>Gryffindor</span>
                            <img class="gryffindor" src="/images/gryffindor.png" alt="gryffindor">
                        </div>
                        <div class="player-o">
                            <span>Sliverin</span>
                            <img class="Slivering" src="/images/slivering.png" alt="slivering">
                        </div>
                    </div>
                    <div class="board">
                        <div class="board__tile" data-index="0">
                        </div>
                        <div class="board__tile" data-index="1">
                        </div>
                        <div class="board__tile" data-index="2">
                        </div>
                        <div class="board__tile" data-index="3">
                        </div>
                        <div class="board__tile" data-index="4">
                        </div>
                        <div class="board__tile" data-index="5">
                        </div>
                        <div class="board__tile" data-index="6">
                        </div>
                        <div class="board__tile" data-index="7">
                        </div>
                        <div class="board__tile" data-index="8">
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
